<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 5 JavaScript || Ryan Ramadhan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container px-5 my-5">
      <!-- section card form -->
      <div class="card">
        <div class="card-body bg-info text-black">
          <div class="alert bg-secondary" role="alert">
            <h3 class="fw-bold text-white" align="center">
              Kalkulatorku || Tugas 5 JavaScript || Ryan Ramadhan
            </h3>
          </div>
          <!-- section  form -->
          <form id="FormKalkulator_tgs5">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="angka1"
                type="text"
                placeholder="Angka 1"
                data-sb-validations="required"
              />
              <label for="angka1">Masukkan Angka ke 1</label>
              <div class="invalid-feedback" data-sb-feedback="angka1:required">
                Angka ke 1 is required.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="angka2"
                type="text"
                placeholder="Angka 2"
                data-sb-validations="required"
              />
              <label for="angka2">Masukkan Angka ke 2</label>
              <div class="invalid-feedback" data-sb-feedback="angka2:required">
                Angka ke 2 is required.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                name="hasil"
                type="text"
                placeholder=""
                data-sb-validations=""
                value=""
                disabled
              />
              <label for=""></label>
            </div>

            <!-- event handler onclick -->
            <div class="text-center">
              <button
                class="btn btn-primary btn-lg"
                value="button_tambah"
                name="tombol"
                onclick="hitung(this)"
                type="button"
              >
                +
              </button>
              <!-- event handler onclick -->
              <button
                class="btn btn-dark btn-lg"
                value="button_kurang"
                name="tombol"
                onclick="hitung(this)"
                type="button"
              >
                -
              </button>
              <!-- event handler onclick -->
              <button
                class="btn btn-success btn-lg"
                value="button_kali"
                name="tombol"
                onclick="hitung(this)"
                type="button"
              >
                x
              </button>
              <!-- event handler onclick -->
              <button
                class="btn btn-warning btn-lg"
                value="button_bagi"
                name="tombol"
                onclick="hitung(this)"
                type="button"
              >
                /
              </button>
              <!-- event handler onclick -->
              <button
                class="btn btn-danger btn-lg"
                value="button_pangkat"
                name="tombol"
                type="button"
                onclick="hitung(this)"
              >
                ^
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- import startbootstrap -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <!-- import js eksternal -->
    <script language="javascript" src="js/kalkulator_tgs5.js"></script>

    <!-- import bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
