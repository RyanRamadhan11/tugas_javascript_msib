<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 4 JavaScript || Ryan Ramadhan</title>

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-primary">
    <h2 class="text-center mb-4 mt-4 text-white">
      Pembelian Barang dengan Konversi Kurs
    </h2>

    <div class="container">
      <!-- section card form -->
      <div class="card">
        <div class="card-body bg-dark text-white">
          <form id="form">
            <div class="mb-3">
              <label for="nama" class="form-label fw-bold">Nama Pembeli</label>
              <input type="text" class="form-control" name="nama" />
            </div>
            <div class="mb-3">
              <label for="barang" class="form-label fw-bold">Nama Barang</label>
              <input type="text" class="form-control" name="barang" />
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label fw-bold">Harga Barang</label>
              <input type="text" class="form-control" name="harga" />
            </div>
            <div class="mb-3">
              <label for="jumlah" class="form-label fw-bold"
                >Jumlah Barang</label
              >
              <input type="text" class="form-control" name="jumlah" />
            </div>
            <div class="mb-3">
              <label for="valas" class="form-label fw-bold">Valuta Asing</label>
              <select
                class="form-select"
                name="valas"
                onchange="konversiKurs()"
              >
                <option value="">-- Pilih Valas --</option>
                <option value="14917">-- USD --</option>
                <option value="10590">-- SGD --</option>
                <option value="14918">-- EUR --</option>
              </select>
            </div>
          </form>
        </div>
      </div>

      <!-- section output dengan modal bootstrap -->
      <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h4 class="modal-title text-white">Data Pembelian Barang</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-success">
              <div class="alert alert-light" role="alert">
                <div class="row" id="isi"></div>
              </div>
            </div>
            <div class="modal-footer bg-success">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- import bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- function -->
    <script>
      // function konversi kurs
      function konversiKurs() {
        let nama = document.getElementById("form").nama.value;
        let barang = document.getElementById("form").barang.value;
        let harga = document.getElementById("form").harga.value;
        let jumlah = document.getElementById("form").jumlah.value;
        let valas = document.getElementById("form").valas.value;
        let total = harga * jumlah * valas;

        let data = `<table>
                     <tr>
                         <td>Nama Pembeli</td>
                         <td>:</td>
                         <td>${nama}</td>
                     </tr>
                     <tr>
                         <td>Nama Barang</td>
                         <td>:</td>
                         <td>${barang}</td>
                     </tr>
                     <tr>
                         <td>Harga Barang</td>
                         <td>:</td>
                         <td>${harga}</td>
                     </tr>
                     <tr>
                         <td>Jumlah Barang</td>
                         <td>:</td>
                         <td>${jumlah}</td>
                     </tr>
                     <tr>
                         <td>Valuta Asing</td>
                         <td>:</td>
                         <td>${valas}</td>
                     </tr>
                     <tr>
                         <td>Total Bayar</td>
                         <td>:</td>
                         <td> Rp. ${total}</td>
                     </tr>
                     </table>
                 `;
        //inner html
        let isi = document.getElementById("isi");
        isi.innerHTML = data;
        // untuk menampilkan output bootstrap modal
        const output = new bootstrap.Modal(document.getElementById("modal"));
        output.show();
      }
    </script>
  </body>
</html>
